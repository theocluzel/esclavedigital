<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vos informations - ESCLAVE DIGITAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#001428] text-white min-h-screen">
    <header class="py-4 border-b border-white/10">
        <nav class="container mx-auto px-4 flex justify-between items-center">
            <div class="text-xl font-bold">
                <a href="/" class="text-white hover:text-cyan-400 transition-colors">ESCLAVE DIGITAL</a>
            </div>
            <div class="flex items-center space-x-6">
                <a href="/" class="hover:text-cyan-400 transition-colors">Accueil</a>
                <a href="/about.html" class="hover:text-cyan-400 transition-colors">À propos</a>
                <a href="mailto:contact@esclavedigital.org" class="hover:text-cyan-400 transition-colors">Contact</a>
                <a href="/login.html" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-full transition-all">Se connecter</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-4 py-16">
        <div class="max-w-2xl mx-auto">
            <!-- Étapes -->
            <div class="flex justify-between mb-12">
                <div class="flex flex-col items-center">
                    <div class="w-8 h-8 rounded-full bg-cyan-400 text-[#001428] flex items-center justify-center font-bold">✓</div>
                    <span class="mt-2 text-sm">Format</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-8 h-8 rounded-full bg-cyan-400 text-[#001428] flex items-center justify-center font-bold">2</div>
                    <span class="mt-2 text-sm">Informations</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-8 h-8 rounded-full bg-white/10 text-white flex items-center justify-center font-bold">3</div>
                    <span class="mt-2 text-sm">Paiement</span>
                </div>
            </div>

            <div class="bg-white/5 p-8 rounded-xl">
                <h1 class="text-2xl font-bold mb-8">Vos informations</h1>

                <form id="information-form" class="space-y-6">
                    <div>
                        <label for="firstname" class="block mb-2">Prénom</label>
                        <input type="text" id="firstname" name="firstname" required
                            class="w-full px-4 py-2 rounded bg-white/10 border border-white/20 focus:border-cyan-400 focus:outline-none text-white">
                    </div>
                    <div>
                        <label for="lastname" class="block mb-2">Nom</label>
                        <input type="text" id="lastname" name="lastname" required
                            class="w-full px-4 py-2 rounded bg-white/10 border border-white/20 focus:border-cyan-400 focus:outline-none text-white">
                    </div>
                    <div>
                        <label for="email" class="block mb-2">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 rounded bg-white/10 border border-white/20 focus:border-cyan-400 focus:outline-none text-white">
                        <p class="mt-2 text-sm text-white/70">Nous vous enverrons le lien de téléchargement à cette adresse.</p>
                    </div>

                    <button type="submit" 
                        class="w-full bg-gradient-to-r from-cyan-400 to-blue-400 text-white font-bold py-3 px-8 rounded-full hover:opacity-90 transition-all">
                        Continuer vers le paiement
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="py-8 border-t border-white/10 bg-[#001428]/50">
        <div class="container mx-auto px-4 text-center text-sm text-white/60">
            © 2024 ESCLAVE DIGITAL. Tous droits réservés.
        </div>
    </footer>

    <script>
        document.getElementById('information-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const email = document.getElementById('email').value;
            const format = new URLSearchParams(window.location.search).get('format');

            // Rediriger vers la page de paiement avec toutes les informations
            window.location.href = `/payment.html?format=${format}&firstname=${encodeURIComponent(firstname)}&lastname=${encodeURIComponent(lastname)}&email=${encodeURIComponent(email)}`;
        });
    </script>
</body>
</html>
