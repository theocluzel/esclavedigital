<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - ESCLAVE DIGITAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-[#001428] text-white">
    <header class="py-4 border-b border-white/10">
        <nav class="container mx-auto px-4 flex justify-between items-center">
            <div class="text-xl font-bold">
                <a href="/" class="text-white hover:text-cyan-400 transition-colors">ESCLAVE DIGITAL</a>
            </div>
            <div class="flex items-center space-x-6">
                <a href="/" class="hover:text-cyan-400 transition-colors">Accueil</a>
                <a href="/about.html" class="hover:text-cyan-400 transition-colors">À propos</a>
                <a href="mailto:contact@esclavedigital.org" class="hover:text-cyan-400 transition-colors">Contact</a>
                <a href="/login.html" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-full transition-all">Se connecter</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-4 py-16">
        <div class="max-w-2xl mx-auto">
            <!-- Étapes -->
            <div class="flex justify-between mb-12">
                <div class="flex flex-col items-center">
                    <div class="w-8 h-8 rounded-full bg-cyan-400 text-[#001428] flex items-center justify-center font-bold">✓</div>
                    <span class="mt-2 text-sm">Format</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-8 h-8 rounded-full bg-cyan-400 text-[#001428] flex items-center justify-center font-bold">✓</div>
                    <span class="mt-2 text-sm">Informations</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-8 h-8 rounded-full bg-cyan-400 text-[#001428] flex items-center justify-center font-bold">3</div>
                    <span class="mt-2 text-sm">Paiement</span>
                </div>
            </div>

            <!-- Formulaire de paiement -->
            <div class="bg-white/5 p-8 rounded-xl">
                <h1 class="text-2xl font-bold mb-8">Finaliser votre commande</h1>

                <!-- Résumé de la commande -->
                <div class="mb-8 p-4 rounded-lg border border-white/10">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="font-bold">ESCLAVE DIGITAL</h2>
                            <p class="text-sm text-white/70">Format : <span id="selectedFormat">...</span></p>
                        </div>
                        <div class="text-right">
                            <p class="font-bold">4,99€</p>
                            <p class="text-sm text-white/70">TTC</p>
                        </div>
                    </div>
                </div>

                <form id="payment-form" action="/create-checkout-session" method="POST">
                    <input type="hidden" name="format" id="format-input">
                    <button type="submit" 
                        class="w-full bg-gradient-to-r from-cyan-400 to-blue-400 text-white font-bold py-3 px-8 rounded-full hover:opacity-90 transition-all">
                        Procéder au paiement
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="py-8 border-t border-white/10 bg-[#001428]/50">
        <div class="container mx-auto px-4 text-center text-sm text-white/60">
            © 2024 ESCLAVE DIGITAL. Tous droits réservés.
        </div>
    </footer>

    <script>
        // Récupérer le format depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const format = urlParams.get('format');
        
        // Mettre à jour le champ caché
        document.getElementById('format-input').value = format;
        
        // Afficher le bon format
        if (format) {
            const formatDisplay = document.getElementById('selectedFormat');
            switch (format) {
                case 'web':
                    formatDisplay.textContent = 'Version Web Premium';
                    break;
                case 'ios':
                    formatDisplay.textContent = 'iOS / Apple Books';
                    break;
                case 'android':
                    formatDisplay.textContent = 'Android';
                    break;
            }
        }
    </script>
</body>
</html>
